plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.0' // Add the shadow plugin to move okhttp3 into the JAR
}

group 'com.wrathfitnesspet'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.mongodb:mongodb-driver-sync:4.7.0'
    implementation 'org.slf4j:slf4j-simple:1.7.30'  // This provides a simple SLF4J binding
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

// Specify the main class for the run task
application {
    mainClass = 'main.Main'  // Ensure this matches your package and class structure
}

// Add Main-Class to the JAR manifest
jar {
    manifest {
        attributes(
            'Main-Class': 'main.Main'  // Replace with your actual main class path
        )
    }
}

// Configuration for shadow JAR
shadowJar {
    archiveBaseName.set('WrathFitnessPet')
    archiveClassifier.set('')
    archiveVersion.set('1.0-SNAPSHOT')
}

// Ensure the shadow JAR task runs before the dependent tasks
tasks.named('startScripts') {
    dependsOn shadowJar
}

tasks.named('distZip') {
    dependsOn shadowJar
}

tasks.named('distTar') {
    dependsOn shadowJar
}

test {
    useJUnitPlatform()
}
