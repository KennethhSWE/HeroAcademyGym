<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Academy Gym</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap">
</head>
<body>
    <!-- Centered Logo and Header -->
    <header>
        <img src="assets/logos/200x300_GymLogo.png" alt="Hero Academy Gym Logo" class="logo">
        <h1>Hero Academy Gym</h1>
        <!-- Navigation hidden for new users in the registration phase -->
        <nav id="nav-links" style="display: none;">
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
        </nav>
    </header>

    <!-- Registration Section for New Members -->
    <div id="registration-container" class="registration-container">
        <h2>Welcome to Hero Academy Gym!</h2>
        <p>Join us and start your journey to a stronger you!</p>

        <h3>Set Up Your Profile</h3>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Name">

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age">

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password">
        <p id="password-error" class="error-message"></p> <!-- In-line error message -->

        <label for="fitness-goal">Select Your Fitness Goal</label>
        <select id="fitness-goal">
            <option value="lose-weight">Lose Weight</option>
            <option value="build-muscle">Build Muscle</option>
            <option value="top-leaderboard">Top the Leaderboard</option>
            <option value="be-healthier">Be Healthier</option>
        </select>

        <button class="onboarding-button" onclick="signUp()">Create Account</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hero Academy Gym. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
