<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Academy Gym</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap">
</head>
<body>
    <!-- Centered Logo and Header -->
    <header>
        <img src="assets/logos/200x300_GymLogo.png" alt="Hero Academy Gym Logo" class="logo">
        <h1>Hero Academy Gym</h1>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Settings</a>
        </nav>
    </header>

    <!-- Onboarding or Sign-Up Section for New Members -->
    <div id="onboarding-container" class="onboarding-container onboarding-active">
        <!-- Onboarding / Sign-Up Steps -->
        <h2>Welcome to Hero Academy Gym!</h2>
        <p>We're here to help you achieve your fitness goals and have fun doing it!</p>
        <button class="onboarding-button" onclick="nextScreen('profile-setup')">Get Started</button>

        <div id="profile-setup" class="onboarding-screen">
            <h2>Set Up Your Profile</h2>
            <input type="text" id="name" placeholder="Name">
            <input type="number" id="age" placeholder="Age">
            <label for="fitness-goal">Select Your Fitness Goal:</label>
            <select id="fitness-goal">
                <option value="lose-weight">Lose Weight</option>
                <option value="build-muscle">Build Muscle</option>
                <option value="top-leaderboard">Top the Leaderboard</option>
                <option value="be-healthier">Be Healthier</option>
            </select>
            <button class="onboarding-button" onclick="nextScreen('feature-overview')">Next</button>
        </div>
    </div>

    <!-- Login Section for Returning Members -->
    <div id="login-section" class="login-container" style="display: none;">
        <h2>Welcome Back!</h2>
        <p>Please log in to access your account.</p>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hero Academy Gym. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
